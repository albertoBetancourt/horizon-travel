<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/tailwind.css" rel="stylesheet">
    <title>Horizon Travel</title>
</head>

<body class="font-montserrat">
    <header>
        <nav></nav>
        <div id="tab_bar"></div>
    </header>
    <main>
        <section class="w-full h-screen">
            <div id="home">
                <div class="w-full h-3/4">
                    <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                        <input class="w-48 outline-none p-3 rounded-full shadow-sm bg-white 
                        transition-width duration-500 ease-in-out focus:ring-2 focus:w-11/12" 
                        placeholder="San Francisco" type="search">
                        <button class="w-36 py-1 px-2 rounded-full text-lg font-semibold text-primary bg-white shadow-sm 
                        transition-transform transition-colors duration-500 ease-in-out 
                        hover:bg-primary hover:text-white hover:-translate-y-1 hover:scale-110">
                            Explorar
                        </button>
                    </div>
                    <div class="w-full h-full">
                        <img src="./img/sanFrancisco.jpg" alt="San Francisco">
                    </div>
                </div>
            </div>
            <div class="p-6" id="recomendados">
                <div class="text-3xl font-semibold text-primary">Recomendados</div>
                <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6 overflow-y-hidden">
                    <div class="Card">
                        <div class="Card--cover bg-(image:--background-norway)"></div>
                        <div class="Card--info bg-secondary">
                            <p class="text-white font-bold text-lg">Norway</p>
                            <p class="text-white text-sm">Hermosos Paisajes</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="Card--cover bg-(image:--background-new-york)"></div>
                        <div class="Card--info bg-white">
                            <p class="text-terciary font-bold text-lg">New York</p>
                            <p class="text-terciary text-sm">La gran manzana</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="Card--cover bg-(image:--background-yosemite)"></div>
                        <div class="Card--info bg-secondary">
                            <p class="text-white font-bold text-lg">Yosemite</p>
                            <p class="text-white text-sm">Un escape del mundo</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="Card--cover bg-(image:--background-seattle)"></div>
                        <div class="Card--info bg-secondary">
                            <p class="text-white font-bold text-lg">Seattle</p>
                            <p class="text-white text-sm">La ciudad esmeralda</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="Card--cover bg-(image:--background-switzerland)"></div>
                        <div class="Card--info bg-white">
                            <p class="text-terciary font-bold text-lg">Switzerland</p>
                            <p class="text-terciary text-sm">El coraz√≥n de los Alpes</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="rentas_destacadas"></div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
